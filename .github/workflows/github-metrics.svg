name : Metrics 
on :
   # 매일 업데이트 
  일정 예약 : [{cron: "0 0 * * *"}] 
  # (선택 사항) 수동으로 워크플로 실행 
  workflow_dispatch :
   # (선택 사항) 마스터/메인 
  푸시 를 푸시할 때 워크플로 실행 : {branches: ["master", "main"]} 
작업 :
   github-metrics :
     실행 : 우분투-최신 
    단계 :
      - 사용 : lowlighter/metrics@latest 
        with :
           토큰 : ${{ secrets.METRICS_TOKEN }}
